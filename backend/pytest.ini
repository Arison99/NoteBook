# Pytest Configuration
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85
    
markers = 
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require Docker, databases, etc.)
    slow: Slow tests that take more than 1 second
    network: Tests that require network access
    docker: Tests that require Docker to be running

filterwarnings =
    ignore::DeprecationWarning:pkg_resources.*
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# Coverage Configuration
[coverage:run]
source = .
omit = 
    tests/*
    */tests/*
    */test/*
    .venv/*
    venv/*
    */site-packages/*
    setup.py
    */migrations/*
    
branch = True
parallel = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    
[coverage:html]
directory = htmlcov
title = NoteBook Backend Coverage Report

[coverage:xml]
output = coverage.xml
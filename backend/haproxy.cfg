global
    daemon
    log stdout local0 info
    stats socket /var/run/haproxy.sock mode 600 level admin
    stats timeout 2m

defaults
    mode http
    log global
    option httplog
    option dontlognull
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    errorfile 400 /usr/local/etc/haproxy/errors/400.http
    errorfile 403 /usr/local/etc/haproxy/errors/403.http
    errorfile 408 /usr/local/etc/haproxy/errors/408.http
    errorfile 500 /usr/local/etc/haproxy/errors/500.http
    errorfile 502 /usr/local/etc/haproxy/errors/502.http
    errorfile 503 /usr/local/etc/haproxy/errors/503.http
    errorfile 504 /usr/local/etc/haproxy/errors/504.http

# Statistics page
stats enable
stats uri /haproxy?stats
stats refresh 30s
stats admin if TRUE

# Frontend for CouchDB
frontend couchdb_frontend
    bind *:80
    default_backend couchdb_servers

# Backend CouchDB servers
backend couchdb_servers
    balance roundrobin
    option httpchk GET /_up
    http-check expect status 200
    
    server couchdb-primary couchdb-primary:5984 check
    server couchdb-replica1 couchdb-replica1:5984 check
    server couchdb-replica2 couchdb-replica2:5984 check
    
    # Health check configuration
    timeout check 5s
    
    # Sticky sessions for replication consistency
    # cookie SERVERID insert indirect nocache
    
    # Connection pooling
    option persist

# Stats frontend
frontend stats
    bind *:8404
    stats enable
    stats uri /
    stats refresh 10s
    stats admin if TRUE